<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>
    <!-- Link to Bootstrap CSS using a CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Vacation Destinations WishList</h1>
      <p id="message" class="mt-3">
        Found exciting places to visit on your next vacation?<br />
        Use the form below to add them to your wishlist
      </p>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <form id="destinationName">
              <div class="form-group">
                <label for="destinationName">Destination Name</label>
                <input
                  required
                  minlength="2"
                  type="text"
                  class="form-control"
                  id="destination"
                  placeholder="Enter the name of the destination"
                />
              </div>
              <div class="form-group">
                <form id="location">
                <label for="location">Location</label>
                <input
                  required
                  minlength="2"
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Where is it located?"
                />
              </div>
              <div class="form-group">
                <form id="photo">
                <label for="photo">Photo</label>
                <input
                  type="url"
                  class="form-control"
                  id="photo"
                  placeholder="Enter an image url of the place"
                />
              </div>
              <div class="form-group">
                <form id="description">
                <label for="description">Description</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Where is it located?"
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn btn-primary submit_btn"
                id="submitButton"
              >
                Add to list
              </button>
            </form>
          </div>
        </div>

        <div class="col-md-9">
          <h4 id="title">Enter destination details</h4>
          <div id="destinations_container">
            <!-- Dynamically populated by Javascript -->
          </div>
        </div>
      </div>
    </div>

    <!-- Link to custom JavaScript file -->
    <script src="vacation.js"></script>
    <!-- Link to Bootstrap JS and dependencies using a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
